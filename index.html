<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <img class="logo" src="image/logo.png" alt="Logo" />
        <ul class="nav-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-buttons">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>

    <header class="hero">
        <div style="display: flex;">
            <div>
                <img src="image/hero1.png" alt="Hero1 Image">
            </div>
            <div>
                <h1>Find High-Potential <br> Customers with <span class="highlight">Trustco.</span></h1>
                <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be
                    10x
                    more successful.</p>
                <div class="cta-buttons">
                    <button class="get-started">Get Started</button>
                    <button class="watch-video"><span class="arrow">▶</span> Check Our Video</button>
                </div>
                <div class="ratings">
                    <span class="trustpilot">⭐ Trustpilot 4900+ 5 Stars</span>
                </div>
            </div>
            <div>
                <img src="image/hero2.png" alt="Hero2 Image">
            </div>

        </div>
    </header>

    <section class="trusted-brands">
        <p class="trusted-text">Trusted by the best in the world</p>
        <div class="brand-logos">
            <img src="image/google.png" alt="Google">
            <img src="image/atlassian.png" alt="Atlassian">
            <img src="image/canon.png" alt="Canon">
            <img src="image/walmart.png" alt="Walmart">
            <img src="image/amazon.png" alt="Amazon">
        </div>
    </section>
</body>

</html>
