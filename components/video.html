<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <script defer src="/script.js"></script>

    <style>
        .hero-section {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            background-color: #002b45;
        }

        .container {
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            gap: 40px;
        }

        .text-content {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            text-align: left;
        }

        .text-content h1 {
            font-size: 38px;
            font-weight: bold;
            color: white;
            line-height: 1.3;
        }

        .highlight {
            color: #f2b632;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
            max-width: 500px;
        }

        .image-content {
            flex: 1;
            background-color: #f5e4d8;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #002b45;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-button:hover {
            background: #f2b632;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 30px;
            }

            .text-content {
                flex-direction: column;
            }

            .play-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="container">
            <div class="text-content">
                <h1>High-Level Sales <br>
                    <span class="highlight">Teams & Professionals</span>
                </h1>
                <p style="color: white;">
                    Circuit is flexible and affordable and offers you exceptional support to achieve your career goals.
                    Circuit is a Global training provider based across the UK that specialises.
                </p>
            </div>
            <div class="image-content">
                <div class="video-container">
                    <img src="image/video.png" alt="Team Discussion">
                    <div class="play-button">â–¶</div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
